apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: khoanlm2
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: server-demo
            port:
              number: 80