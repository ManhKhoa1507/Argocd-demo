apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/affinity-mode: persistent
spec:
  rules:
  - host: khoanlm2.demo  #Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: server-demo
            port:
              number: 80